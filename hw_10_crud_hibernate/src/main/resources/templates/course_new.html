<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Course</title>
</head>
<body>
<h1>New Course</h1>
<form th:action="@{/courses/new}" th:object="${course}" method="post">

    <div><label for="title">Title</label>
        <input type="text" placeholder="enter title" id="title"
               th:field="*{title}">
    </div>

    <div><label for="months">Duration</label>
        <input type="number" placeholder="enter months duration" id="months"
               th:field="*{mouthDuration}"></div>

    <div>
        <button type="submit">SUBMIT!</button>
    </div>
</form>
<a th:href="@{'/courses'}" role="button">
    <button>All Courses</button>
</a>
</body>
</html>
