<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
</head>
<body>
<h1>Update Course</h1>
<form th:action="@{/courses/update/{id}(id = ${course.getId()})}" th:object="${course}" method="post">

    <div><label for="title">Title</label>
        <input type="text" placeholder="enter title" id="title"
               th:field="*{title}">
    </div>

    <div><label for="months">Duration</label>
        <input type="number" placeholder="enter months duration" id="months"
               th:field="*{mouthDuration}"></div>

    <div>
        <button type="submit">SUBMIT!</button>
    </div>
</form>
</body>
</html>
