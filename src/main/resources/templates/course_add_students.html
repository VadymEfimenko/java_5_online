<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Students</title>
    <style>
        table, th, td {
            border: 1px solid black;
            height: 50px;

        }

        th, td {
            padding: 5px;
        }

        #bottomButtonAll, #back {
            padding-right: 40px;
        }

    </style>
</head>
<body>
<h1>Add Students</h1>
<table>
    <thead>
    <tr>
        <th>Course</th>
        <th>Students to add</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${course.getTitle()}"></td>
    <td>
        <table>
            <tr th:each="student : ${students}">
                <td th:text="${student.getFirstName()} + ' ' + ${student.getLastName()} + ' ' + ${student.getYear()} + ' year'"></td>
                <td>
                    <a role="button"
                       th:href="@{/courses/addNewStudentToCourse/{courseId}/{studentId}(courseId = ${course.getId()}, studentId = ${student.getId()})}">
                        <button>Add To Course</button>
                    </a>
                </td>
            </tr>
        </table>
    </td>
    </tbody>
</table>
<a th:href="@{'/courses'}" role="button" id="bottomButtonAll">
    <button>All Courses</button>
</a>
<a th:href="@{'/courses/findById/' + ${course.getId()}}" type="button" id="back">
    <button>Back To Course</button>
</a>
</body>
</html>
