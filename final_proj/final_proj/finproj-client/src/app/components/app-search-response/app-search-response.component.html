<app-search (outEnterQuery)="loadProducts($event)"></app-search>
<ng-container *ngIf="data$ | async as plpList">
  <div class="d-flex flex-wrap justify-content-center">
    <div class="p-0" *ngFor="let product of plpList">
      <div class="card product-info" style="width: 18rem;" (click)="redirectToPdp(product.id)">
        <div class="product-image">
          <img src="{{ product.image }}" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <p class="card-text">{{ product.name }}</p>
          <p class="card-text">{{ product.price }}</p>
          <button type="button" class="btn btn-primary" (click)="redirectToPdp(product.id)">Buy</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
