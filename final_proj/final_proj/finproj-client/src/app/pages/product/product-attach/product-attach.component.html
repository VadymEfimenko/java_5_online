<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formProduct" (ngSubmit)="attachProductId()">


        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Product Vars Ids </label>
          <input type="text" id="inputGroupSelect01" formControlName="productVariantId">
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect02">Product Img Ids</label>
          <input type="text" id="inputGroupSelect02" formControlName="productImages">
        </div>

        <button class="btn btn-primary" type="submit">Create</button>
      </form>
    </div>
  </div>
</div>
