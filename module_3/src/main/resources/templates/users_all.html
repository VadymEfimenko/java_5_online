<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            height: 50px;

        }

        th, td {
            padding: 15px;
        }

        a {
            padding-left: 50px;
            padding-right: 50px;
        }

        div {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>All Users</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>First name</th>
            <th>Second name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td>
                <a th:href="@{'/accounts/byUserId/' + ${user.getId()}}" type="button">accounts</a>
            </td>
            <td>
                <a th:href="@{'/users/delete/' + ${user.getId()}}" type="button">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a th:href="@{'/users/new'}" role="button">
        <button>New user</button>
    </a>
</div>
</body>
