<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h1>New User</h1>
<form th:action="@{/users/new}" th:object="${user}" method="post">

    <div><label for="first_name">First Name</label>
        <input type="text" placeholder="enter first name" id="first_name"
               th:field="*{firstName}">
    </div>

    <div><label for="last_name">Last Name</label>
        <input type="text" placeholder="enter last name" id="last_name"
               th:field="*{lastName}"></div>
    <div>
        <button type="submit">SUBMIT!</button>
    </div>
</form>
<a th:href="@{'/users'}" role="button">
    <button>All Users</button>
</a>

</body>
</html>
